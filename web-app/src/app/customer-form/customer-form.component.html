<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Nome</label>
        <input id="name" formControlName="name" type="text" />
    </div>
    <div>
        <label for="cpfCnpj">CPF/CNPJ</label>
        <input id="cpfCnpj" formControlName="cpfCnpj" type="text" />
    </div>
    <div>
        <label for="phone">Celular</label>
        <input id="phone" formControlName="phone" type="text" />
    </div>
    <div>
        <label for="contractNumber">NÃºmero do Contrato</label>
        <input id="contractNumber" formControlName="contractNumber" type="text" />
    </div>
    <div>
        <label for="contractDate">Data do Contrato</label>
        <input id="contractDate" formControlName="contractDate" type="date" />
    </div>
    <div>
        <label for="contractValue">Valor do Contrato</label>
        <input id="contractValue" formControlName="contractValue" type="number" />
    </div>
    <div>
        <label for="status">Status</label>
        <select id="status" formControlName="status">
            <option value="Em Atraso">Em Atraso</option>
            <option value="Dentro do Prazo">Dentro do Prazo</option>
            <option value="Pago">Pago</option>
            <option value="Cancelado">Cancelado</option>
        </select>
    </div>
    <button type="submit">Salvar</button>
</form>
